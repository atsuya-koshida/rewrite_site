<html lang="ja">
<head>

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('img/personal_1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center 10%;
            background-attachment: fixed;
        }
        @media (max-width: 640px) {
            .hero-bg {
                background-attachment: scroll;
                background-position: center center;
            }
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #3b82f6;
            transform: translateY(-2px);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .testimonial-slide {
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }
        .testimonial-slide.active {
            display: block;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .accordion-content.active {
            max-height: 1000px;
        }
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.active {
            transform: translateX(0);
        }
        .hero-gradient {
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 100%);
        }
        
        .contact-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-instagram {
            background: linear-gradient(45deg, #E4405F, #F56040, #FCAF45);
            transition: all 0.3s ease;
        }
        
        .btn-instagram:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(228, 64, 95, 0.3);
        }
        
        .btn-line {
            background: linear-gradient(45deg, #00B900, #00C300);
            transition: all 0.3s ease;
        }
        
        .btn-line:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 185, 0, 0.3);
        }
        
        .qr-placeholder {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            /* border: 2px dashed #cbd5e1; */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 0.875rem;
            text-align: center;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }
        .fade-in:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon-bounce {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0,-10px,0);
            }
            70% {
                transform: translate3d(0,-5px,0);
            }
            90% {
                transform: translate3d(0,-2px,0);
            }
        }

        .footer-gradient {
            background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #0f172a 100%);
        }
        
        .footer-link {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .footer-link:hover {
            color: #3b82f6;
            transform: translateX(5px);
        }
        
        .footer-link::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 2px;
            background: #3b82f6;
            transition: width 0.3s ease;
        }
        
        .footer-link:hover::before {
            width: 10px;
        }
        
        .social-icon {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .instagram-hover:hover {
            background: linear-gradient(45deg, #E4405F, #F56040, #FCAF45);
        }
        
        .line-hover:hover {
            background: #00B900;
        }
        
        .email-hover:hover {
            background: #ea4335;
        }
        
        .phone-hover:hover {
            background: #10b981;
        }
        
        .footer-section {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .footer-section:nth-child(1) { animation-delay: 0.1s; }
        .footer-section:nth-child(2) { animation-delay: 0.2s; }
        .footer-section:nth-child(3) { animation-delay: 0.3s; }
        .footer-section:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse-icon {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .footer-divider {
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
        }
        
        .contact-item {
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 8px;
            margin: -8px;
        }
    </style>

<body class="bg-gray-50">
    <!-- ヘッダー -->
    <div id="header-placeholder"></div>

    <!-- メインコンテンツ -->
    <main class="pt-20">
        <!-- ホームセクション -->
        <section id="home" class="section active"></section>

        <!-- プラン・料金セクション -->
        <section id="plans" class="section"></section>

        <!-- 習慣改変プログラム詳細 -->
        <section id="habit-program" class="section"></section>

        <!-- パーソナルトレーニング詳細 -->
        <section id="personal-training" class="section"></section>

        <!-- ご利用の流れ -->
        <section id="flow" class="section"></section>

        <!-- お客様の声・変化の実例 -->
        <section id="results" class="section"></section>

        <!-- トレーナープロフィール -->
        <section id="profile" class="section"></section>

        <!-- プログラムに込めた想い -->
        <section id="philosophy" class="section"></section>

        <!-- 実施場所・アクセス情報 -->
        <section id="access" class="section"></section>

        <!-- FAQ -->
        <section id="faq" class="section"></section>

        <!-- お問い合わせ -->
        <section id="contact" class="section"></section>
    </main>

    <!-- フッター -->
    <footer id="footer"></footer>

    <script>
        // ページ読み込み時に各セクションのコンテンツをフェッチ
        fetch('home.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('home').innerHTML = html;
            });
        fetch('header.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
            });
        fetch('plans.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('plans').innerHTML = html;
            });
        fetch('habit_program.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('habit-program').innerHTML = html;
            });
        fetch('personal_training.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('personal-training').innerHTML = html;
            });
        fetch('flow.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('flow').innerHTML = html;
            });
        fetch('results.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('results').innerHTML = html;
            });
        fetch('profile.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('profile').innerHTML = html;
            });
        fetch('philosophy.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('philosophy').innerHTML = html;
            });
        fetch('access.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('access').innerHTML = html;
            });
        fetch('contact.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('contact').innerHTML = html;
            });
        fetch('faq.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('faq').innerHTML = html;
            });
        fetch('footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    </script>

    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0, 0);
        }

        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('active');
        }

        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.testimonial-slide');
            const dots = document.querySelectorAll('.slide-btn');
            slides.forEach(s => s.classList.remove('active'));
            dots.forEach(d => {
                d.classList.remove('bg-blue-600');
                d.classList.add('bg-gray-300');
            });
            if (slides[index]) slides[index].classList.add('active');
            if (dots[index]) {
                dots[index].classList.remove('bg-gray-300');
                dots[index].classList.add('bg-blue-600');
            }
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.testimonial-slide');
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            const slides = document.querySelectorAll('.testimonial-slide');
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        function currentSlide(n) {
            currentIndex = n - 1;
            showSlide(currentIndex);
        }

        function toggleServiceDropdown(event) {
            event.preventDefault();
            const dropdown = document.getElementById('serviceDropdown');
            dropdown.classList.toggle('hidden');
        }

        // クリックでメニュー外を押したら閉じる
        document.addEventListener('click', function (e) {
            const dropdown = document.getElementById('serviceDropdown');
            const trigger = e.target.closest('[onclick="toggleServiceDropdown(event)"]');
            if (!trigger && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // results.html読み込み後は「currentIndex」を維持して再描画だけ行う
        fetch('results.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('results').innerHTML = html;
                showSlide(currentIndex);
            });
    </script>
</body>
</html>
